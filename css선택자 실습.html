<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css선택자 실습.css">
</head>
<body>
    <h1>선택자를 이용하여 div로 나눠진 태그들 따로 선택</h1>
    <div class="dict">
        <p>색을 누르면 사전으로 넘어갑니다</p>
        <ul>
            <li><a href="https://ko.dict.naver.com/#/entry/koko/1bb93e3de7464b4dae640706a303840a" target="_blank">빨강</a></li>
            <li><a href="https://ko.dict.naver.com/#/search?query=%ED%8C%8C%EB%9E%91" target="_blank">파랑</a></li>
            <li><a href="https://ko.dict.naver.com/#/search?query=%EB%85%B8%EB%9E%91" target="_blank">노랑</a></li>
        </ul>

    </div>
    <div class="tag">
        <ul>
            <li>#네이버</li>
            <li>#사전</li>
            <li>#색</li>
        </ul>
    </div>
    <div class="tag-inline">
        <span>#색</span>
        <span>#사전</span>
        <span>#네이버</span>
    </div>
</body>
</html>
